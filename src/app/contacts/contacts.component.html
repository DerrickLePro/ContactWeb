<div class="container spacer">
  <div class="row">
    <div class="col">
      <div class="jumbotron">
       <div class="card">
         <div class="card-header">Liste des contacts</div>
         <div class="card-body">
           <div class="form-group">
             <label>Mot clé:</label>
             <input type="text" [(ngModel)]="motCle">
             <button class="btn btn-primary" (click)="chercher()">Chercher</button>
           </div>
           <table class="table table-striped">
             <tr>
               <th>ID</th><th>Nom</th><th>Prénom</th><th>Email</th>
             </tr>
             <tr *ngFor="let c of pageContacts?.content">
               <td>{{c.id}}</td>
               <td>{{c.nom}}</td>
               <td>{{c.prenom}}</td>
               <td>{{c.email}}</td>
             </tr>
           </table>
           <div class="card">
             <nav aria-label="page navigation" >
             <ul class="pagination">
               <li class="page-item">
                 <a class="page-link" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                 </a>
               </li>

              <!-- <li *ngFor="let p of pages, let i =index" class="page-item">
                 <a class="page-link">{{i}}</a>
               </li> -->
               <li class="page-item">
                 <a class="page-link">{{curentIndex}}</a>
               </li>
               <li class="page-item">
                 <a class="page-link">{{curentIndex +1}}</a>
               </li>
               <li class="page-item">
                 <a class="page-link">{{curentIndex+2}}</a>
               </li>
               <li class="page-item">
                 <a class="page-link" aria-label="Next">
                   <span aria-hidden="true">&raquo;</span>
                   <span class="sr-only">Next</span>
                 </a>
               </li>
             </ul>
             </nav>
           </div>
         </div>
       </div>
      </div>
    </div>
  </div>

</div>
