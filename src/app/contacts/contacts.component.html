<div class="container spacer">
  <div class="row">
    <div class="col">
      <div class="jumbotron">
       <div class="card">
         <div class="card-header">Liste des contacts</div>
         <div class="card-body">
           <div class="form-group">
             <label>Mot clé:</label>

             <button class="btn btn-primary" (click)="chercher()">Chercher</button>
           </div>
           <table class="table table-striped">
             <tr>
               <th>ID</th><th>Nom</th><th>Prénom</th><th>Email</th>
             </tr>
             <tr *ngFor="let c of pageContacts?.content">
               <td>{{c.id}}</td>
               <td>{{c.nom}}</td>
               <td>{{c.prenom}}</td>
               <td>{{c.email}}</td>
             </tr>
           </table>
           <div class="card">

             <p>Restricted size with rotation and no ellipses:</p>
             <ngb-pagination [collectionSize]="totalElem" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>

             <hr>

             <pre>Current page: {{page}}</pre>
              <!-- <li *ngFor="let p of pages, let i =index" class="page-item">
                 <a class="page-link">{{i}}</a>
               </li> -->



           </div>
         </div>
       </div>
      </div>
    </div>
  </div>

</div>
